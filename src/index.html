<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Tailwindcss</title>
</head>
<body class="font-mono">
    <!-- Header Section -->


    <!-- Hero Section -->
    <section id="Sec-Hero" class=" bg-[url(../public/imgs/SanFrancisco.jpg)] bg-cover">
        <div class="grid text-center content-around h-screen">
            <form action="">
                <input type="text" placeholder="  City Name" class="shadow-lg rounded-full py-4 w-3/4 outline-none text-center">
            </form>
            <button class="text-red text-lg font-semibold rounded-full shadow-lg bg-white hover:bg-red hover:text-white p-4 w-1/2 mx-auto">Explore More</button>
        </div>
    </section>

    <!-- Sec-Recomendations -->
    <section id="Sec-Recomendations" class="relative py-4">
        <h3 class="text-red text-3xl font-bold m-4">Our Recomendations</h3>

        <div id="default-carousel" class="m-2 p-4 whitespace-nowrap overflow-hidden" data-carousel="static">

            <div class="rounded-lg h-72 w-60 mx-4 shadow-lg overflow-hidden inline-block hover:cursor-pointer">
                <div class="container-img h-3/5">
                    <img src="../public/imgs/norway.jpg" alt="img-norway" alt="img-norway" class="h-full">
                </div>
                <div class="container-text bg-green h-2/5 p-4">
                    <h4 class="text-white font-bold text-xl">Norway</h4>
                    <p class="text-white">Beautiful Landscapes</p>
                </div>
            </div>

            <div class=" rounded-lg h-72 w-60 mx-4 shadow-lg overflow-hidden inline-block hover:cursor-pointer">
                <div class="container-img h-3/5">
                    <img src="../public/imgs/new_york.jpg" alt="img-newYork" class="h-full">
                </div>
                <div class="container-tex h-2/5 p-4">
                    <h4 class="font-bold text-blue text-xl">New York</h4>
                    <p class="text-blue">Concrete Jungle</p>
                </div>
            </div>
            
            <div class=" rounded-lg h-72 w-60 mx-4 shadow-lg overflow-hidden inline-block hover:cursor-pointer">
                <div class="container-img h-3/5">
                    <img src="../public/imgs/yosemite.jpg" alt="img-Yosemite" class="h-full">
                </div>
                <div class="container-text bg-green h-2/5 p-4">
                    <h4 class="text-white font-bold text-xl">Yosemite</h4>
                    <p class="text-white">A break from the world</p>
                </div>
            </div>

            <div class=" rounded-lg h-72 w-60 mx-4 shadow-lg overflow-hidden inline-block hover:cursor-pointer">
                <div class="container-img h-3/5">
                    <img src="../public/imgs/seattle.jpg" alt="img-seattle" class="h-full">
                </div>
                <div class="container-text h-2/5 p-4">
                    <h4 class="text-blue font-bold text-xl">Seattle</h4>
                    <p class="text-blue">The Vibrant City</p>
                </div>
            </div>

            <div class=" rounded-lg h-72 w-60 mx-4 shadow-lg overflow-hidden inline-block hover:cursor-pointer">
                <div class="container-img h-3/5">
                    <img src="../public/imgs/switzerland.jpg" alt="img-switzerland" class="h-full">
                </div>
                <div class="container-text bg-green h-2/5 p-4 whitespace-normal">
                    <h4 class="text-white font-bold text-xl">Grimentz</h4>
                    <p class="text-white">Town Between the Mountains</p>
                </div>
            </div>

            <div class=" rounded-lg h-72 w-60 mx-4 shadow-lg overflow-hidden inline-block hover:cursor-pointer">
                <div class="container-img h-3/5">
                    <img src="../public/imgs/berlin.jpg" alt="img-berlin" class="h-full">
                </div>
                <div class="container-text h-2/5 p-4">
                    <h4 class="text-blue font-bold text-xl">Berlin</h4>
                    <p class="text-blue">City of Artists</p>
                </div>
            </div>


        </div>
    </section>

    <!-- Sec-Trending -->
    <section id="sec-trending">
        <h3 class="text-red text-3xl font-bold m-4">Trending Stays</h3>
        <div id="container-cards" class="border p-3">
            <div class="border rounded-lg">

            </div>



        </div>

    </section>


    <script src="./scripts.js"></script>
</body>
</html>
