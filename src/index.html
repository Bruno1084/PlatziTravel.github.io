<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.0/dist/flowbite.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Tailwindcss</title>
</head>
<body class="font-mono">
    <main class="h-screen">

        <!-- Header -->
        <header class="flex flex-row justify-around text-red font-bold">
            <h1 class="my-auto">Platzi Travel</h1>
            <nav class="my-auto">
                <a href="#">Locations</a>
                <a href="#">Stays</a>
                <a href="#">FAQS</a>
                <a href="#">About Us</a>
            </nav>
            <div class="flex  my-2.5">
                <img src="../public/svg/search.svg" alt="icon-search" class="mx-3">
                <img src="../public/svg/moon.svg" alt="icon-mode" class="mx-3">
                <img src="../public/svg/user.svg" alt="icon-user" class="mx-3">
            </div>
        </header>
    
        <!-- Main -->
        <div id="hero" class="relative flex items-center  text-while  bg-[url('../public/imgs/sanFranciscoDesktop.jpg')] bg-cover overflow-hidden">
            <div class="bg-black opacity-50 absolute w-full h-full"></div>
            <section id="hero-container-text" class="mx-8 z-10">
                <h2 class="text-4xl font-bold">Find More Location <br> Like This</h2>
                <button class="bg-while rounded-full py-3 px-6  m-6  font-semibold text-red hover:text-while hover:bg-red">Explore More</button>

            </section>
        </div>
    </main>

    <!-- Section Recomendations -->
    <section id="Sec-Recomendations" class="p-4">
        <h3 class="m-4 font-bold text-red text-3xl">Our Recomendations</h3>

	<div id="default-carousel" class="overflow-hidden relative" data-carousel="static">
        <!-- Carousel wrapper -->
        <div class="h-96">

            <!-- Item 1 -->
            <div class="w-full h-full bg-blue" data-carousel-item>
                <p class="">item 1</p>
            </div>

            <!-- Item 2 -->
            <div class="w-full h-full  bg-green" data-carousel-item>
                <p>item 2</p>
            </div>

            <!-- Item 3 -->
            <div class="w-full h-full  bg-red" data-carousel-item>
                <p>item 3</p>
            </div>
        </div>
        
        <!-- Slider indicators -->
        <div class="flex absolute bottom-5 left-1/2 z-40 space-x-3 -translate-x-1/2 ">
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        </div>

        <!-- Slider controls -->
        <button type="button" class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-prev>
            <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </span>
        </button>

        <button type="button" class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-next>
            <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </span>
        </button>
    </div>
    </section>

    <!-- Section Trending -->
    <section></section>


    <script src="./scripts.js"></script>
    <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>

</body>
</html>
